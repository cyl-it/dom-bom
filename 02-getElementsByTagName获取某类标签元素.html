<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>好好学习，天天向上1</li>
        <li>好好学习，天天向上2</li>
        <li>好好学习，天天向上3</li>
        <li>好好学习，天天向上4</li>
    </ul>
    <ol id="ol">
        <li>好好学习</li>
        <li>好好学习</li>
        <li>好好学习</li>
    </ol>
    <script>
        //1.返回元素对象的集合，以伪数组的形式存储的
         var lis = document.getElementsByTagName('li');
        console.log(lis); //[li, li, li, li, li, li, li]
        console.log(lis[0]);
        //2.可以遍历里面的元素对象
        for(var i=0;i<lis.length;i++){
            console.log(lis[i]);
        }
        //3.页面中只有一个li,返回的还是伪数组形式
        //4.页面中没有元素时，返回的是空的伪数组形式
        //5.element.getElementsByTagName('标签名'); 
        //获取某个元素（父元素）内部所有指定标签名的子元素
        // var ol = document.getElementsByTagName('ol');
        // console.log(ol);//[ol]
        //父元素必须是单个对象（必须是哪一个元素对象），获取的时候不包括父元素自己
        //console.log(ol[0].getElementsByTagName('li'));//[li, li, li]
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));//[li, li, li]
    </script>
</body>
</html>
