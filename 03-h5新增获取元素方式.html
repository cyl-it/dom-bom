<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        //1.document.getElementsByClassName('类名'); 根据类名获得某些元素集合
        var box = document.getElementsByClassName('box');
        console.log(box);//[div.box, div.box]
        //2.document.querySelector('选择器'); 根据指定的选择器返回第一个元素对象
        var box1 = document.querySelector('.box');
        console.log(box1);  //返回第一个元素对象
        var nav = document.querySelector('#nav');
        console.log(nav);
        var li = document.querySelector('li');
        console.log(li);
        //3.document.querySelectorAll('选择器');根据指定选择器返回
        var box2 = document.querySelectorAll('.box');
        console.log(box2);//[div.box, div.box]
    </script>
</body>
</html>
